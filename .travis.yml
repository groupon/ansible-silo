---

sudo: required

language: bash

services:
  - docker

addons:
  apt:
    sources:
      - debian-sid
    packages:
      - shellcheck

before_install:
  - sudo add-apt-repository ppa:duggan/bats --yes
  - sudo apt-get update -qq
  - sudo apt-get install -qq bats

script:
  - tests/style
  - bats tests/functional

...
