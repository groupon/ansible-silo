---

sudo: required

language: bash

services:
  - docker

addons:
  apt:
    sources:
      - debian-sid
    packages:
      - shellcheck

before_install:
  - sudo apt-get install realpath
  - sudo add-apt-repository ppa:duggan/bats --yes
  - sudo apt-get update -qq
  - sudo apt-get install -qq bats
  - ssh-keygen -b 2048 -t rsa -f ~/.ssh/id_rsa -q -N ""
  - eval `ssh-agent -s`
  - ssh-add ~/.ssh/id_rsa

script:
  - tests/style
  - bats tests/functional

...
